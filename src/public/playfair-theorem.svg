<svg xmlns="http://www.w3.org/2000/svg" width="424" height="208" class="svgbob"><style>.svgbob line, .svgbob path, .svgbob circle, .svgbob rect, .svgbob polygon {
    stroke: black;
    stroke-width: 2;
    stroke-opacity: 1;
    fill-opacity: 1;
    stroke-linecap: round;
    stroke-linejoin: miter;
}
.svgbob text {
    white-space: pre;
    fill: black;
    font-family: Iosevka Fixed, monospace;
    font-size: 14px;
}
.svgbob rect.backdrop {
    stroke: none;
    fill: white;
}
.svgbob .broken {
    stroke-dasharray: 8;
}
.svgbob .filled {
    fill: black;
}
.svgbob .bg_filled {
    fill: white;
    stroke-width: 1;
}
.svgbob .nofill {
    fill: white;
}
.svgbob .end_marked_arrow {
    marker-end: url(#arrow);
}
.svgbob .start_marked_arrow {
    marker-start: url(#arrow);
}
.svgbob .end_marked_diamond {
    marker-end: url(#diamond);
}
.svgbob .start_marked_diamond {
    marker-start: url(#diamond);
}
.svgbob .end_marked_circle {
    marker-end: url(#circle);
}
.svgbob .start_marked_circle {
    marker-start: url(#circle);
}
.svgbob .end_marked_open_circle {
    marker-end: url(#open_circle);
}
.svgbob .start_marked_open_circle {
    marker-start: url(#open_circle);
}
.svgbob .end_marked_big_open_circle {
    marker-end: url(#big_open_circle);
}
.svgbob .start_marked_big_open_circle {
    marker-start: url(#big_open_circle);
}<!--separator-->.svgbob .note{ 
  stroke: silver;
  fill: silver;
 }</style><defs><marker id="arrow" viewBox="-2 -2 8 8" refX="4" refY="2" markerWidth="7" markerHeight="7" orient="auto-start-reverse"><polygon points="0,0 0,4 4,2 0,0"></polygon></marker><marker id="diamond" viewBox="-2 -2 8 8" refX="4" refY="2" markerWidth="7" markerHeight="7" orient="auto-start-reverse"><polygon points="0,2 2,0 4,2 2,4 0,2"></polygon></marker><marker id="circle" viewBox="0 0 8 8" refX="4" refY="4" markerWidth="7" markerHeight="7" orient="auto-start-reverse"><circle cx="4" cy="4" r="2" class="filled"></circle></marker><marker id="open_circle" viewBox="0 0 8 8" refX="4" refY="4" markerWidth="7" markerHeight="7" orient="auto-start-reverse"><circle cx="4" cy="4" r="2" class="bg_filled"></circle></marker><marker id="big_open_circle" viewBox="0 0 8 8" refX="4" refY="4" markerWidth="7" markerHeight="7" orient="auto-start-reverse"><circle cx="4" cy="4" r="3" class="bg_filled"></circle></marker></defs><rect class="backdrop" x="0" y="0" width="424" height="208"></rect><rect x="140" y="40" width="272" height="112" class="solid nofill note" rx="0"></rect><text x="154" y="60" >Playfair's Theorem:</text><text x="154" y="92" >For any P not on AB, exactly</text><text x="154" y="108" >one line can be drawn through</text><text x="154" y="124" >P which does not intersect AB</text><polygon points="87,12 94,4 94,15" class="filled"></polygon><line x1="90" y1="12" x2="76" y2="40" class="solid end_marked_circle"></line><line x1="74" y1="44" x2="20" y2="152" class="solid end_marked_circle"></line><text x="90" y="44" >A</text><line x1="18" y1="156" x2="6" y2="180" class="solid"></line><text x="34" y="156" >B</text><polygon points="9,180 2,188 2,177" class="filled"></polygon><polygon points="135,12 142,4 142,15" class="filled"></polygon><line x1="138" y1="12" x2="92" y2="104" class="solid end_marked_circle"></line><text x="74" y="108" >P</text><line x1="90" y1="108" x2="54" y2="180" class="solid"></line><polygon points="57,180 50,188 50,177" class="filled"></polygon></svg>